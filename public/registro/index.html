<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Panificadora</title>
   <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   <section></section>

   <!-- FORMULARIO -->
   <section class="section_login">
      <div class="container_register container">
         <h2 class="container-title">Sing in</h2>
         <form action="">
            <div class="formulario__grupo">
               <div class="grupo__input">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="input-texto" placeholder="Juan"  id="nombre">
               </div>
               <div class="grupo__input">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="input-texto" placeholder="Gomez" id="apellido">
               </div>
            </div>
            <div class="formulario__grupo">
               <div class="grupo__input">
                  <label for="password">Password</label>
                  <input type="password" class="input-texto" placeholder="Contraseña" id="password">
               </div>
               <div class="grupo__input"> 
                  <label for="repeat-password">Repetir Password</label>
                  <input type="password" class="input-texto" placeholder="Repetir Contraseña" id="repeat-password">
               </div>
            </div>
            <div class="formulario__grupo">
               <div class="grupo__input">
                  <label for="email">Correo Electrónico</label>
                  <input type="text" class="input-texto" placeholder="juan@correo.com" id="email">
               </div>
               <div class="grupo__input">
                  <label for="telefono">Teléfono</label>
                  <input type="text" class="input-texto" placeholder="3402548699" id="telefono">
               </div>
            </div>
            <input type="submit" value="ENVIAR" class="input-boton enviar">
         </form>      
      </div>
   </section>

</body>
</html>
